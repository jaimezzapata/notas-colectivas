<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Nota | Notas Colectivas</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen font-sans text-gray-800">

  <!-- 🔵 Navegación -->
  <header class="bg-blue-900 text-white shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide hover:scale-105 transition-transform duration-300">
        Notas Colectivas
      </h1>
      <nav class="space-x-4 text-sm">
        <a href="/tablero.html" class="hover:text-blue-300 transition duration-200">Volver al tablero</a>
        <a href="/about.html" class="hover:text-blue-300 transition duration-200">Acerca de</a>
      </nav>
    </div>
  </header>

  <!-- 📝 Formulario para nueva nota -->
  <main class="max-w-2xl mx-auto mt-20 p-8 bg-white rounded-2xl shadow-lg animate-slide-up">
    <h2 class="text-2xl font-semibold text-blue-900 mb-6 text-center">Nueva Nota</h2>
    <form id="formNota" class="space-y-6">
      <div>
        <label for="contenido" class="block text-sm font-medium text-gray-700 mb-1">Contenido de la nota</label>
        <textarea id="contenido" name="contenido" rows="6" placeholder="Escribe tu idea o apunte aquí..." required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        Guardar nota
      </button>
    </form>
  </main>

  <!-- ✨ Animaciones -->
  <style>
    @keyframes slide-up {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 0.8s ease-out;
    }
  </style>

  <!-- JS para crear la nota -->
  <script type="module" src="/js/crearNota.js"></script>
</body>

</html>
